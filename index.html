<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    />
    <title>learning javascript</title>
  </head>
  <body>
    <div class="container-1">
      <h2>Challenge 1: Your Age in Days</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">Click</button>
        </div>

        <div>
          <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>

      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>

    <div class="container-2">
      <h2> Challenge 2: Cat Generator</h2>
      <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
    </div>

    <div class="flex-box-container-2" id="flex-cat-gen">
    </div>

    <div class="container-3">
      <h2>Challenge 3: Rock,Paper,Scissors</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img id="rock" src="https://www.kindpng.com/picc/m/266-2667213_transparent-rock-paper-scissors-clipart-clipart-rock-paper.png" height=150 width=150 onclick="rpsGame(this)">
        <img id="paper" src="	https://s.clipartkey.com/mpngs/s/109-1094264_rock-paper-scissors-png.png" height=150 width=150 onclick="rpsGame(this)">
        <img id="scissors" src="https://www.clipartkey.com/mpngs/m/109-1094404_rock-paper-scissors-png.png" height=150 width=150 onclick="rpsGame(this)">
      </div>
    </div>

    <script src="static/js/script.js"></script>
  </body>
</html>
